<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>PIANO-NA</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="box-plugins">
            <div class="velocity"></div>
            <P>SUSTAIN</P>
            <div class="reverb"></div>
            <p>REVERB</p>
        </div>
        <div class="places-keys">
            <div class="key white" id="c">C</div>
            <div class="key black" id="cdies">C#</div>
            <div class="key white" id="d">D</div>
            <div class="key black" id="ddies">D#</div>
            <div class="key white" id="e">E</div>
            <div class="key white" id="f">F</div>
            <div class="key black" id="fdies">F#</div>
            <div class="key white" id="g">G</div>
            <div class="key black" id="gdies">G#</div>
            <div class="key white" id="a">A</div>
            <div class="key black" id="adies">A#</div>
            <div class="key white" id="b">B</div>
        </div>
    </div>
</body>
</html>
